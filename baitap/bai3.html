    <script>
        function processArray(arr, callback) {
        for (let i = 0; i < arr.length; i++) {
            setTimeout(() => {
            callback(arr[i], i);
            }, 1000 * (i + 1));
        }
        }

        function printItem(item, index) {
        console.log(`Phần tử thứ: ${index + 1}`);
        }
        const myArray = [1, 2, 3, 4, 5];
        processArray(myArray, printItem);


    </script>
