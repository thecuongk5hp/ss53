<body>
    <script>
        function hamSort(arr) {
            return arr.sort((a, b) => a - b);
        }
        function displaySort(arr) {
        const sortArr = hamSort(arr);
            sortArr.forEach((num, index) => {
            console.log(`số thứ tự: ${index + 1}`);
            });
        }
        const numbers = [1, 3, 2, 5, 4, 6, 7, 8];
        displaySort(numbers);
    </script>
</body>
